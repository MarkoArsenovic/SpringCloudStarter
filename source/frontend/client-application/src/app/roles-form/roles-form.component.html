<div mat-dialog-title class="panonit-dialog-header d-flex justify-content-between">
    <h4>{{data ? 'Update Role' : 'Create New Role'}}</h4>
    <button mat-dialog-close class="panonit-close-icon-container" tabindex="-1"><i
        class="panonit-close-icon fas fa-times"></i></button>
  </div>
  <mat-dialog-content class="mat-typography">
    <div class="container">
      <div class="row">
  
        <form (ngSubmit)="submitForm()" class="col-lg-12" #f="ngForm">
          <div class="form-group">
            <label for="roleName">Name:</label>
            <input id="roleName" type="text" name="roleName" class="form-control" ngModel required maxlength="30"
              pattern=".*\S+.*" #roleName="ngModel" [(ngModel)]="role.name" />
  
            <div *ngIf="roleName.invalid && roleName.touched" class="alert alert-danger">
              <div *ngIf="roleName.errors.required || roleName.errors.pattern">This field is required</div>
              <div *ngIf="roleName.errors.maxlength">Maximum 30 characters allowed</div>
            </div>
  
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" type="text" name="description" class="form-control" ngModel
               #description="ngModel" [(ngModel)]="role.description" />
          </div>
  
          <div class="panonit-form-buttons-container">
            <button type="submit" mat-stroked-button [disabled]="!f.valid"> {{data ? 'Update' : 'Create'}}
            </button>
            <button mat-stroked-button mat-dialog-close>Cancel</button>
          </div>
        </form>
  
      </div>
  
    </div>
  </mat-dialog-content>
