<div mat-dialog-title class="panonit-dialog-header d-flex justify-content-between">
  <h4>Update User</h4>
  <button mat-dialog-close class="panonit-close-icon-container" tabindex="-1"><i
      class="panonit-close-icon fas fa-times"></i></button>
</div>
<mat-dialog-content class="mat-typography">
  <div class="container">
    <div class="row">

      <form id="usersManagementForm" (ngSubmit)="updateUser()" class="col-lg-12" [formGroup]="form">

        <div class="form-group">
          <label class="panonit-checkboxes-container-label">Roles:</label>

          <div formArrayName="roles" class="panonit-checkboxes-container">
            <div *ngFor="let role of allRoles; let i = index" class="form-check">
              <input class="form-check-input" type="checkbox" [formControlName]="i" [name]="role.id" [value]="role.id"
                [id]="role.id" >
              <label class="form-check-label" [for]="role.id">
                {{role.name}}
              </label>
            </div>
          </div>

          <div *ngIf="f.roles.touched && f.roles.errors?.required" class="alert alert-danger">
            <div>Minimum one role required</div>
          </div>

        </div>

        <div class="panonit-form-buttons-container">
          <button type="submit" mat-stroked-button [disabled]="!form.valid">
            Update
          </button>
          <button mat-stroked-button mat-dialog-close>Cancel</button>
        </div>

      </form>

    </div>

  </div>
</mat-dialog-content>
