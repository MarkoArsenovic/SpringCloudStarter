<div *ngIf="userPropertiesArray.length > 0" class="card" id="panonit-user-profile-data-wrapper">
    <div class="card-header">
      <h5>My Profile</h5>
    </div>
    <div class="card-body">
      <div class="panonit-user-profile-data-container">
        <table class="table panonit-user-profile-table">
          <tbody>
  
            <tr *ngFor="let row of userPropertiesArray">
              <th>{{row[0]}}:</th>
              <td>{{row[1]}}</td>
            </tr>
  
          </tbody>
        </table>
  
        <div class="panonit-user-profile-image-container">
          <img class="panonit-user-profile-image" src="../../assets/images/icons/icons8-user-male.svg" alt="">
        </div>
      </div>

      <div class="panonit-form-buttons-container">
        <button (click)="editUser()" mat-stroked-button style="margin-right: 10px;">Edit</button>
        <button (click)="openChangePasswordModal()" mat-stroked-button>Change Password</button>
      </div>
  
    </div>
  </div>
