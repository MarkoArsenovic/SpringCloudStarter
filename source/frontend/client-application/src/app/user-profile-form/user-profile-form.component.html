<div mat-dialog-title class="panonit-dialog-header d-flex justify-content-between">
  <h4>Edit Profile</h4>
  <button mat-dialog-close class="panonit-close-icon-container" tabindex="-1"><i
      class="panonit-close-icon fas fa-times"></i></button>
</div>

<mat-dialog-content class="mat-typography">
  <div class="container">
    <div class="row">

      <form [formGroup]="form" (ngSubmit)="updateProfile()" class="col-lg-12">

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input id="firstName" type="text" class="form-control" formControlName="name"
            />

          <div *ngIf="f.name.invalid && f.name.touched" class="alert alert-danger">
            <div *ngIf="f.name.errors.required">This field is required</div>
            <div *ngIf="f.name.errors.maxlength">Maximum 30 characters allowed</div>
          </div>

        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input id="lastName" type="text" class="form-control" formControlName="lastname"
            />

          <div *ngIf="f.lastname.invalid && f.lastname.touched" class="alert alert-danger">
            <div *ngIf="f.lastname.errors.required">This field is required</div>
            <div *ngIf="f.lastname.errors.maxlength">Maximum 30 characters allowed</div>
          </div>

        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input id="username" type="text" class="form-control" formControlName="username"
            />

          <div *ngIf="f.username.invalid && f.username.touched" class="alert alert-danger">
            <div *ngIf="f.username.errors.required">This field is required</div>
            <div *ngIf="f.username.errors.maxlength">Maximum 30 characters allowed</div>
          </div>

        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" class="form-control" formControlName="email"
            />

          <div *ngIf="f.email.invalid && f.email.touched" class="alert alert-danger">
            <div *ngIf="f.email.errors.required">This field is required</div>
            <div *ngIf="f.email.errors.email">Email not valid</div>
            <div *ngIf="f.email.errors.maxlength">Maximum 70 characters allowed</div>
          </div>

        </div>



        <div class="panonit-form-buttons-container">
          <button type="submit" mat-stroked-button>
            Update
          </button>
          <button mat-stroked-button mat-dialog-close>Cancel</button>
        </div>
      </form>

    </div>

  </div>
</mat-dialog-content>
