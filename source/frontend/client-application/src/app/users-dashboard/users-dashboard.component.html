<div id="panonit-dashboard-container">
  
        <div class="d-flex align-items-center justify-content-between panonit-dashboard-first-row">
  
          <h3>Users</h3>
  
          <!-- <div class="panonit-right-element">
          
          </div> -->
  
        </div>

        <div class="panonit-dashboard-second-row">
          <div class="wizard">
            <a>
              IAM
            </a>
            <a class="active">
              Users
            </a>
          </div>
        </div>
  
  
        <ng-container *hasPermission="[serviceName + permissionStrings.canRead]">
  
          <div class="container-fluid panonit-filter-fields-bootstrap-container">
            <div class="row panonit-filter-fields-bootstrap-row">
  
              <!-- <div *ngIf="tableDefaultFilterInput || selectedRole" class="panonit-clear-all-filters-container col-12">
                <span (click)="clearAllFilters()" class="panonit-clear-all-filters">Clear all filters</span>
              </div> -->
  
              <div class="panonit-table-filter-container col-12">
                <mat-form-field class="panonit-table-filter panonit-table-default-filter-input-container">
                  <input class="panonit-table-default-filter-input" [(ngModel)]="tableDefaultFilterInput" matInput 
                  (ngModelChange)="defaultFilter($event)" placeholder="Filter" #input>
                </mat-form-field>
                <span *ngIf="tableDefaultFilterInput" class="panonit-clear-filter-container">
                  <i class="panonit-clear-filter" class="far fa-times-circle" (click)="clearDefaultFilter()"
                    [matTooltip]="'Clear Filter'" [matTooltipPosition]="'above'" [matTooltipClass]="'panonit-tooltip'"></i>
                </span>
              </div>
  
              <!-- <div class="panonit-table-filter-container col-12 col-md-6">
                <select [disabled]="allRoles.length === 0" [(ngModel)]="selectedRole" (change)="roleFilter(selectedRole)" 
                 class="panonit-table-filter form-control">
                  <option *ngIf="!selectedRole" [ngValue]="null">Filter users by role...</option>
                  <option *ngFor="let role of allRoles" [ngValue]="role">{{role.name}}</option>
  
                </select>
                <span *ngIf="selectedRole" class="panonit-clear-filter-container">
                  <i class="panonit-clear-filter" class="far fa-times-circle" (click)="clearRoleFilter()"
                    [matTooltip]="'Clear Filter'" [matTooltipPosition]="'above'"
                    [matTooltipClass]="'panonit-tooltip'"></i>
  
                </span>
              </div> -->
            </div>
          </div>
  
  
          <div class="mat-elevation-z8">
            <div class="panonit-table-overflow-div">
            <table mat-table [dataSource]="dataSource" matSort>
  
              <!-- First Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td data-th="Name:" mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
  
              <!-- Last Name Column -->
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td data-th="Last Name:" mat-cell *matCellDef="let row"> {{row.lastname}} </td>
              </ng-container>
  
              <!-- Username Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td data-th="Username:" mat-cell *matCellDef="let row"> {{row.username}} </td>
              </ng-container>
  
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td data-th="Email:" mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
  
              <!-- Roles Column -->
              <ng-container matColumnDef="displayedRoles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
                <td data-th="Roles:" mat-cell *matCellDef="let row"> {{row.displayedRoles}} </td>
              </ng-container>
  
              <!-- Operations Column -->
              <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef class="panonit-actions-table-header">Operations</th>
                <td data-th="Operations:" mat-cell class="panonit-actions-table-cell" *matCellDef="let row">
                  <div class="d-inline-flex align-items-center">
                    <i *hasPermission="[serviceName + permissionStrings.canUpdate]" class="far fa-edit" (click)="editUser($event, row)"
                      [matTooltip]="'Edit User'" [matTooltipPosition]="'above'"
                      [matTooltipClass]="'panonit-tooltip'"></i>
                    <i *hasPermission="[serviceName + permissionStrings.canDelete]" class="far fa-trash-alt" (click)="removeUser($event, row)"
                      [matTooltip]="'Remove User'" [matTooltipPosition]="'above'"
                      [matTooltipClass]="'panonit-tooltip'"></i>
                  </div>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr class="panonit-table-row" mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6" style="text-align: left;">No data matching the filter "{{input.value}}"</td>
              </tr>

            </table>
            </div>
  
            <mat-paginator class="panonit-table-paginator" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
  
  
          </div>

        </ng-container>
  
  </div>
